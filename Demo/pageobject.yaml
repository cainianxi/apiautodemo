登录:
    - '单击 | //*[@text="确认已满18周岁并同意"] | 同意协议 '
    - '单击 | //*[@text="进入热拉世界"] | 进入热拉世界'
    - '单击 | 中国(+86) | 设置区号'
    - '滚动到 | text ="手动填写如果找不到你的国家区号，请手动填写吧" | 滚动到指定位置'
    - '单击 | 0.428, 0.9 | 点击手动填写'
    - '键入 | //android.widget.EditText @@ $qh_code | 输入国家区号'
    - '单击 | //*[@text="确定"] | 点击确定'
    - '键入 | //*[@text="请输入手机号"] @@ $cell | 输入手机号'
    - '键入 | //*[@text="请输入验证码"] @@ $code | 输入验证码'
    - '单击 | //*[@text="下一步"] | 点击下一步'

退出登录:
    - '单击 | 0.898, 0.97 | 点击我的页面'
    - '单击 | 设置 | 点击设置'
    - '单击 | 退出账号 | 点击退出账号'
    - '单击 | 确认 | 点击退出账号'

